<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cardápio Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/style.css" />
</head>
<body>

<div class="app-container">
    <header class="container my-4">
        <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control border-start-0" placeholder="Buscar..." />
        </div>
    </header>

    <main class="container">
        <section class="mb-4">
            <button class="btn btn-deal text-start w-100">
                <h2 class="fw-bold">Oferta do dia</h2>
            </button>
        </section>

        <section class="mb-5 text-center">
            <div class="row justify-content-center g-3">
                <div class="col-6 col-sm-3">
                    <a href="categorias-alimentos/entradas.html" class="btn btn-category">
                        <i class="bi bi-fork-knife"></i>
                    </a>
                    <p class="mt-2">Entradas</p>
                </div>
                <div class="col-6 col-sm-3">
                    <a href="categorias-alimentos/pratos.html" class="btn btn-category">
                        <i class="bi bi-egg-fried"></i>
                    </a>
                    <p class="mt-2">Pratos</p>
                </div>
                <div class="col-6 col-sm-3">
                    <a href="categorias-alimentos/sobremesas.html" class="btn btn-category">
                        <i class="bi bi-cloud"></i>
                    </a>
                    <p class="mt-2">Sobremesas</p>
                </div>
                <div class="col-6 col-sm-3">
                    <a href="categorias-alimentos/bebidas.html" class="btn btn-category">
                        <i class="bi bi-cup-straw"></i>
                    </a>
                    <p class="mt-2">Bebidas</p>
                </div>
            </div>
        </section>

        <section>
            <h3 class="fw-bold mb-3">Pratos populares</h3>
            <div class="row g-3">
                <div class="col-12">
                    <a href="configurar-prato.html?prato=hamburguer" class="btn btn-popular-dish w-100">
                        <div class="row g-0 align-items-center">
                            <div class="col-4">
                                <div class="img-placeholder" style="background-image: url(''); background-size: cover; background-position: center;"></div>
                            </div>
                            <div class="col-8 text-start ps-3">
                                <h5 class="fw-bold">Hambúrguer Clássico</h5>
                                <p class="mb-0">Hambúrguer suculento com queijo, alface e tomate.</p>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-12">
                    <a href="configurar-prato.html?prato=xbagunca" class="btn btn-popular-dish w-100">
                        <div class="row g-0 align-items-center">
                            <div class="col-4">
                                <div class="img-placeholder" style="background-image: url(''); background-size: cover; background-position: center;"></div>
                            </div>
                            <div class="col-8 text-start ps-3">
                                <h5 class="fw-bold">X-bagunça</h5>
                                <p class="mb-0">Um hambúrguer com tudo que um hambúrguer precisa e um pouco mais.</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="container mt-4 text-center">
        <div class="bottom-nav-line"></div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
