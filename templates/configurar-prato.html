<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configurar Prato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../static/style.css" rel="stylesheet" />
</head>
<body>
  <div class="app-container container py-4">
    <h1 class="mb-4">Configurar Prato</h1>

    <h3 id="nome-prato">Nome do Prato</h3>

    <div class="list-group mb-4">
      <label class="list-group-item d-flex justify-content-between align-items-center">
        <span>Queijo</span>
        <input type="checkbox" checked />
      </label>
      <label class="list-group-item d-flex justify-content-between align-items-center">
        <span>Alface</span>
        <input type="checkbox" />
      </label>
      <label class="list-group-item d-flex justify-content-between align-items-center">
        <span>Tomate</span>
        <input type="checkbox" />
      </label>
      <label class="list-group-item d-flex justify-content-between align-items-center">
        <span>Cebola</span>
        <input type="checkbox" />
      </label>
      <label class="list-group-item d-flex justify-content-between align-items-center">
        <span>Molho Especial</span>
        <input type="checkbox" checked />
      </label>
    </div>

    <label for="observacoes" class="form-label fw-bold">Observações:</label>
    <textarea id="observacoes" class="form-control mb-4" rows="3" placeholder="Ex: Sem cebola, ponto da carne..."></textarea>

    <div class="d-grid">
      <a href="finalizacao.html" class="btn btn-success btn-lg">
        <i class="bi bi-check-circle me-2"></i> Confirmar Prato
      </a>
    </div>

    <a href="index.html" class="btn btn-secondary mt-4">Voltar ao Cardápio</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
