<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configurar Prato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>
  <div class="app-container container py-4">
    <h1 class="mb-4">Configurar Prato</h1>

    <!-- Nome e imagem do prato -->
    <div class="text-center mb-4">
      <h3 id="nome-prato" class="fw-bold">{{ prato.nome }}</h3>
      {% if prato.imagem %}
      <img src="{{ prato.imagem }}" alt="{{ prato.nome }}" class="img-fluid rounded shadow" style="max-height: 200px; object-fit: cover;" />
      {% endif %}
      <p class="text-muted">{{ prato.descricao }}</p>
    </div>

    <!-- Formulário para enviar ao carrinho -->
    <form method="POST">
      <!-- Ingredientes (padrão) -->
      <div class="list-group mb-4">
        <label class="list-group-item d-flex justify-content-between align-items-center">
          <span>Queijo</span>
          <input type="checkbox" name="ingredientes" value="Queijo" checked />
        </label>
        <label class="list-group-item d-flex justify-content-between align-items-center">
          <span>Alface</span>
          <input type="checkbox" name="ingredientes" value="Alface" />
        </label>
        <label class="list-group-item d-flex justify-content-between align-items-center">
          <span>Tomate</span>
          <input type="checkbox" name="ingredientes" value="Tomate" />
        </label>
        <label class="list-group-item d-flex justify-content-between align-items-center">
          <span>Cebola</span>
          <input type="checkbox" name="ingredientes" value="Cebola" />
        </label>
        <label class="list-group-item d-flex justify-content-between align-items-center">
          <span>Molho Especial</span>
          <input type="checkbox" name="ingredientes" value="Molho Especial" checked />
        </label>
      </div>

      <!-- Observações -->
      <label for="observacoes" class="form-label fw-bold">Observações:</label>
      <textarea id="observacoes" name="observacoes" class="form-control mb-4" rows="3" placeholder="Ex: Sem cebola, ponto da carne..."></textarea>

      <!-- Botão para confirmar configuração -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg">
          <i class="bi bi-check-circle me-2"></i> Adicionar ao Carrinho
        </button>
      </div>
    </form>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Voltar ao Cardápio</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
